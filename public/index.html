<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dominoes Game</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="game">
    <div id="joinSection">
      <input id="playerName" type="text" placeholder="Enter your name">
      <select id="playerCount" style="display: block; margin: 10px 0;">
        <option value="2">2 Players</option>
        <option value="3">3 Players</option>
        <option value="4">4 Players</option>
      </select>
      <button onclick="joinGame()">Join Room</button>
    </div>
    <p id="roomLink"></p>

    <div id="waitingRoom">
      <h3>Waiting Room</h3>
      <p id="waitingMessage">Waiting for players...</p>
      <div id="waitingPlayers"></div>
    </div>

    <div id="gameArea" style="display:none;">
      <div id="players"></div>
      <div id="turnMessage"></div>
      <div id="board"></div>
      <div id="hand"></div>
      <div id="boneyard" style="display:none;">
        <h3>Draw Tiles</h3>
        <div id="boneyardTiles"></div>
        <button id="drawTile" onclick="drawTile()" style="display:none;">Draw Tile</button>
      </div>
      <button id="skipTurn" onclick="skipTurn()" style="display:none;">Skip Turn</button>
      <div id="scores" style="display:none;"></div>
      <!-- Added for scores popup -->
      <div id="scoresPopup" style="display:none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border: 2px solid black; z-index: 1000;">
        <h3>Round Scores</h3>
        <div id="scoresContent"></div>
        <button id="startNewMatch" style="display:none; margin-top: 10px;">Start New Match</button>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
</body>
</html>
